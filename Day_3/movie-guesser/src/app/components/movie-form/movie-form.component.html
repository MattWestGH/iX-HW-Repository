<div class="container">
  <div class="card border-dark m-5">
    <div class="card-body p-5">
      <h1 class="card-title text-center mt-3">Badly Explained Movies</h1>

      <hr />

      <h5 class="text-center">{{ this.randomMovie.explanation }}</h5>

      <hr />

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter guess here"
          id="guess"
          [(ngModel)]="userGuess.title"
        />
      </div>

      <div class="text-center">
        <button
          type="button"
          (click)="checkGuess()"
          class="btn btn-primary w-100"
          [disabled]="!userGuess.title"
        >
          Submit
        </button>
      </div>

      <div class="text-center my-3">
        <button type="button" (click)="next()" class="btn btn-success w-100">
          Next
        </button>
      </div>

      <h3 class="text-center">{{ this.answer }}</h3>

      <hr />

      <div class="text-center">
        <button type="button" (click)="hint()" class="btn btn-secondary w-100">
          Show Hint
        </button>
      </div>

      <h3 *ngIf="show" class="text-center pt-5">{{ this.randomMovie.hint }}</h3>
    </div>
  </div>
</div>
